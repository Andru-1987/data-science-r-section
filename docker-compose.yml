version: "3.9"
services:
  r-dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: tail -f /dev/null
    volumes:
      # Monta la carpeta ra√≠z del workspace, no una subcarpeta
      - ./R-Clases:/workspaces/R-Clases
    ports:
      - "8000:8000"
      - "3306:3306"
    environment:
      - DEBIAN_FRONTEND=noninteractive
    working_dir: /workspaces
